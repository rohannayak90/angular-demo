<h1 mat-dialog-title>Dialog Title</h1>
<div mat-dialog-content>
  <!-- <p>My name is </p>
    <input matInput [(ngModel)]="name"> -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>My name is</mat-label>
    <input matInput placeholder="your name" [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">No</button>
  <button mat-stroked-button color="primary" cdkFocusInitial [mat-dialog-close]="name">Save</button>
</div>
